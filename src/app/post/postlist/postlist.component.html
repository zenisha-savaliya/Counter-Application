<div class="row">
  <div class="col-md-12">
    <h3>Post lists</h3>
    <ng-container *ngIf="posts$ | async as posts">
      <p-table
        [value]="posts"
        [paginator]="true"
        [rows]="3"
        [rowsPerPageOptions]="[5, 10, 20]"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-post>
          <tr>
            <td [style.color]="'#007bff'">{{ post.id }}</td>
            <td [style.fontWeight]="'bold'">{{ post.title | uppercase }}</td>
            <td>{{ post.description }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
</div>
